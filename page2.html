<!DOCTYPE html>
<html>
<head>
    <title>page2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:#ffdd80;">
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name"><br>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname"><br>

    <label for="dateofbirth">Data urodzenia:</label>
    <input type="text" id="dateofbirth" name="dateofbirth"><br>

    <label for="sex">Płeć:</label>
    <select id="sex" name="sex">
        <option value="man">Mężczyzna</option>
        <option value="female">Kobieta</option>
    </select><br>

    <label for="country">Państwo:</label>
    <input type="text" id="country" name="country"><br>

    <label for="city">Miasto:</label>
    <input type="text" id="city" name="city"><br>

    <label for="street">Ulica:</label>
    <input type="text" id="street" name="street"><br>

    <label for="pnumber">Telefon:</label>
    <input type="text" id="pnumber" name="pnumber"><br>

    <label for="licence">Czy posiadasz prawo jazdy?:</label>
    <select id="licence" name="licence">
        <option value="yes">Tak</option>
        <option value="no">Nie</option>
    </select><br>

    <label for="password">Hasło:</label>
    <input type="text" id="password" name="password">
</body>
</html>
